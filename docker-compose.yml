version: '3.8'

services:
  # ============================================
  # KAFKA ECOSYSTEM
  # ============================================
  
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: fleet-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper-data:/var/lib/zookeeper/data
      - zookeeper-logs:/var/lib/zookeeper/log
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 256m

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: fleet-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms256M"
      KAFKA_MESSAGE_MAX_BYTES: 200000000
      KAFKA_REPLICA_FETCH_MAX_BYTES: 200000000
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 768m

  # ============================================
  # MONGODB
  # ============================================
  
  mongodb:
    image: mongo:7.0
    container_name: fleet-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: fleet_analytics
    volumes:
      - mongodb-data:/data/db
      - mongodb-config:/data/configdb
      - ./mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 512m
    command: mongod --wiredTigerCacheSizeGB 0.25

  # ============================================
  # SPARK CLUSTER - FIXED VERSION
  # ============================================
  
  spark-master:
    image: bde2020/spark-master:3.2.1-hadoop3.2
    container_name: fleet-spark-master
    hostname: spark-master
    user: "root"
    environment:
      - INIT_DAEMON_STEP=setup_spark
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8080
      - SPARK_USER=root
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "7077:7077"
      - "8081:8080"
    volumes:
      - ./spark_jobs:/opt/spark-jobs
      - ./spark_logs:/spark/logs
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 768m

  spark-worker-1:
    image: bde2020/spark-worker:3.2.1-hadoop3.2
    container_name: fleet-spark-worker-1
    hostname: spark-worker-1
    user: "root"
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_WEBUI_PORT=8082
      - SPARK_USER=root
      - SPARK_RPC_AUTHENTICATION_ENABLED=no
      - SPARK_RPC_ENCRYPTION_ENABLED=no
      - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
      - SPARK_SSL_ENABLED=no
    ports:
      - "8082:8082"
    volumes:
      - ./spark_jobs:/opt/spark-jobs
      - ./spark_logs:/spark/logs
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 1536m

  # ============================================
  # HADOOP HDFS
  # ============================================
  
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: fleet-namenode
    environment:
      - CLUSTER_NAME=fleet-hadoop
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
      - HDFS_CONF_dfs_replication=1
    ports:
      - "9870:9870"
      - "9000:9000"
    volumes:
      - namenode-data:/hadoop/dfs/name
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 512m

  datanode-1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: fleet-datanode-1
    depends_on:
      - namenode
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://namenode:9000
    volumes:
      - datanode-1-data:/hadoop/dfs/data
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 384m

  # ============================================
  # REDIS
  # ============================================
  
  redis:
    image: redis:7.2-alpine
    container_name: fleet-redis
    command: redis-server --requirepass redis123 --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 640m

  # ============================================
  # AIRFLOW
  # ============================================
  
  postgres-airflow:
    image: postgres:15-alpine
    container_name: fleet-postgres-airflow
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow123
      POSTGRES_DB: airflow
    volumes:
      - postgres-airflow-data:/var/lib/postgresql/data
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 256m
    command: postgres -c 'max_connections=100' -c 'shared_buffers=128MB'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 5s
      retries: 5
      start_period: 10s

  airflow-init:
    image: apache/airflow:2.7.3-python3.11
    container_name: fleet-airflow-init
    depends_on:
      - postgres-airflow
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow123@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      _AIRFLOW_DB_MIGRATE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin123
      _AIRFLOW_WWW_USER_FIRSTNAME: Admin
      _AIRFLOW_WWW_USER_LASTNAME: User
      _AIRFLOW_WWW_USER_EMAIL: admin@fleet.com
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - fleet-network
    restart: "no"
    command: ["version"]

  airflow-webserver:
    image: apache/airflow:2.7.3-python3.11
    container_name: fleet-airflow-webserver
    user: "0:0" 
    depends_on:
      - postgres-airflow
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow123@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__WORKERS: 2
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    ports:
      - "8080:8080"
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 768m
    command: webserver

  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.11
    container_name: fleet-airflow-scheduler
    user: "0:0" 
    depends_on:
      - postgres-airflow
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow123@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 512m
    command: scheduler

  # ============================================
  # GRAFANA
  # ============================================
  
  grafana:
    image: grafana/grafana:10.2.0
    container_name: fleet-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_INSTALL_PLUGINS: grafana-mongodb-datasource,redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/dashboards:/var/lib/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - fleet-network
    restart: unless-stopped
    mem_limit: 384m

# ============================================
# NETWORKS
# ============================================

networks:
  fleet-network:
    driver: bridge

# ============================================
# VOLUMES
# ============================================

volumes:
  zookeeper-data:
  zookeeper-logs:
  kafka-data:
  mongodb-data:
  mongodb-config:
  namenode-data:
  datanode-1-data:
  redis-data:
  postgres-airflow-data:
  grafana-data: